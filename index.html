<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="style.e6c42f3b.css"><script defer type="module" src="src.fa5d2a82.js"></script><title>JS template</title></head><body> <div class="wrapper"> <div class="main"> <label>Width and height of picture (in pixels)</label> <input type="text" id="pictureWidth" placeholder="Width"> <input type="text" id="pictureHeight" placeholder="Height"> <label>Depth of colors (in bits)</label> <select id="colorDepth"> <option value="8">8 bit</option> <option value="16">16 bit</option> <option value="48">48 bit</option> </select> <label>Color palette type</label> <select id="colorPaletteType"> <option value="0">Halftone</option> <option value="2">RGB</option> <option value="3">Palette</option> <option value="4">Halftone + alpha</option> <option value="6">RGB + alpha</option> </select> <label>Use interlacing?</label> <select id="interlacingUssage"> <option value="1">Use</option> <option value="0">Dont use</option> </select> <label>Picture layout (in hex, with filters)</label> <textarea id="pictureLayoutInput" rows="5"></textarea> <button id="createPngButton">Create Png</button> </div> <div class="popup"> <h1 class="popup__title"> YOUR PNG CREATED AND COPIED <br>TO CLIPBOARD </h1> <div class="close-button">X</div> </div> </div> </body></html>
